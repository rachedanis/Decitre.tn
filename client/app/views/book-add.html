<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Title</label>
    <input type="text" ng-model="book.title" class="form-control" id="title" placeholder="Enter the book title"/>
  </div>
  <div class="form-group">
    <label for="title" class="control-label">ISBN</label>
    <input type="text" ng-model="book.isbn" class="form-control" id="isbn" placeholder="Enter the ISBN"/>
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Author</label>
    <input type="text" ng-model="book.author" class="form-control" id="author" placeholder="Enter the Author"/>
  </div><div class="form-group">
    <label for="title" class="control-label">Category</label>
    <input type="text" ng-model="book.category" class="form-control" id="category" placeholder="Enter the Category"/>
  </div><div class="form-group">
    <label for="title" class="control-label">URL</label>
    <input type="text" ng-model="book.url" class="form-control" id="url" placeholder="Enter the image URL"/>
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveBook()" value="Save"/>
</form>
